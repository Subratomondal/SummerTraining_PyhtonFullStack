{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for ="un" class="block mb-1">Username:</label>
            <input type="text" id="un" name="username" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="pwd" class="block mb-1">Password:</label>
            <input type="password" id="pwd" name="password" class="w-full border rounded px-3 py-2" required>
        </div>
        <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="/users/register/" class="text-teal-700">Register</a></p>
</div>
{% endblock %}

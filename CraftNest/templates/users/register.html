{% extends 'base.html' %}



{% block title %}Register{% endblock %}



{% block content %}

<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded">

    <h2 class="text-2xl font-semibold mb-4">Register</h2>

    <form method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded mt-2">Register</button>

    </form>

    <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="/users/login/" class="text-teal-700">Login</a></p>

</div>

{% endblock %}

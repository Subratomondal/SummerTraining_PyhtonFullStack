{% extends 'base.html' %}
{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="max-w-md bg-white p-6 shadow rounded">
    <h2 class="text-xl mb-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'my_products' %}" class="ml-4 text-gray-700">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Edit Product</h2>
<form method="post" class="bg-white p-6 rounded shadow-md max-w-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-teal-600 text-white px-4 py-2 rounded">Save Changes</button>
</form>
{% endblock %}

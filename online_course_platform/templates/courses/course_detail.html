{% extends 'courses/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold">{{ course.title }}</h2>
<p class="text-gray-600">Instructor: {{ course.instructor }}</p>
<p class="mt-4">{{ course.description }}</p>
<p class="mt-2"><strong>Duration:</strong> {{ course.duration }}</p>
<p><strong>Category:</strong> {{ course.category }}</p>
<div class="mt-4">
    <a href="{% url 'course_update' course.pk %}" class="text-yellow-600">Edit</a> |
    <a href="{% url 'course_delete' course.pk %}" class="text-red-600">Delete</a> |
    <a href="{% url 'course_list' %}" class="text-blue-600">Back</a>
</div>
{% endblock %}

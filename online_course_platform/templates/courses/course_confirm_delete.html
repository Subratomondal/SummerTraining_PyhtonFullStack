{% extends 'courses/base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Delete Course</h2>
<p>Are you sure you want to delete <strong>{{ course.title }}</strong>?</p>
<form method="POST" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-800">Yes, Delete</button>
    <a href="{% url 'course_list' %}" class="ml-4 text-gray-600">Cancel</a>
</form>
{% endblock %}

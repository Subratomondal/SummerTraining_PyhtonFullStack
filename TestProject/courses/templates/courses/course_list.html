<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
    <h1>Instructor's Course List</h1>
<a href="{% url 'course_add' %}">+ Add New Course</a>
<ul>
    {% for course in courses %}
        <li>
            <a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a>
            by {{ course.instructor_name }}
            [<a href="{% url 'course_edit' course.pk %}">Edit</a>]
            [<a href="{% url 'course_delete' course.pk %}">Delete</a>]
        </li>
    {% endfor %}
</ul>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Patient Records</h1>
    <a href="{% url 'patient_add' %}">+ Add New Patient</a>
    <ul>
        {% for patient in patients %}
            <li>
                <a href="{% url 'patient_detail' patient.pk %}">{{ patient.name }}</a>
                [<a href="{% url 'patient_edit' patient.pk %}">Edit</a>]
                [<a href="{% url 'patient_delete' patient.pk %}">Delete</a>]
            </li>
        {% endfor %}
    </ul>

</body>
</html>

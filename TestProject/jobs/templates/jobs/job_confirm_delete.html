<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Delete Job Post</h2>
    <p>Are you sure you want to delete "{{ object.title }}" at "{{ object.company }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'job_list' %}">Cancel</a>

</body>
</html>

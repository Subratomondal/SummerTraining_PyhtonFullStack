{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Confirm Delete</h2>
<p>Are you sure you want to delete Room {{ room.room_number }}?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-800 mt-4">Confirm</button>
    <a href="{% url 'room_detail' room.pk %}" class="ml-4 text-blue-500">Cancel</a>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">{{ action }} Room</h2>
<form method="POST" class="bg-white p-6 rounded shadow max-w-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800 mt-2">
        Save
    </button>
</form>
{% endblock %}
